<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & Object</title>

    <link rel="stylesheet" href="array-obj.css">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="date">

                <h1>date</h1>

                <script>

                    let d = new Date()

                    document.write(d.getDate())

                </script>

                <h1>hour</h1>

                <script>

                    let e = new Date()

                    document.write(d.getHours())

                </script>

            </div>

            <div class="date">

                <h1>Month</h1>

                <script>

                    let b = new Date()

                    document.write(b.getMonth())

                </script>

                <h1>minutes</h1>

                <script>

                    let f = new Date()

                    document.write(f.getMinutes())

                </script>

            </div>

            <div class="date">

                <h1>Year</h1>

                <script>

                    let c = new Date()

                    document.write(c.getFullYear())

                </script>

                <h1>seconds</h1>

                <script>

                    let g = new Date()

                    document.write(g.getSeconds(), ":", g.getMilliseconds())

                </script>

            </div>

        </div>
        <br>
        <br>
        <script>

            document.write("random no :- ",Math.ceil(100 * Math.random()))
        </script>
        <br>
        <br>
        <script>

            let text;
            text = "Welcome To Sai Computer Classes"
            // document.write(text.split("e"))
            document.write(text.toUpperCase())

            let text1;
            text1 = " (government recognised courses)      "
            document.write(text1.toUpperCase());

        </script>
        <br>
        <br>
        <script>

            document.write("power no :- ",Math.pow(2, 2), "--------", Math.pow(10, 2), "--------", Math.pow(3, 3))

            document.write(" <br><br> squre root :- ",Math.sqrt(100))

        </script>
        <br>
        <br>
        <script>

            document.write("max no :- ",Math.max(100, 1001, 1000))

            document.write(" <br><br> min no :- ",Math.min(100, 1001, 1000))

        </script>
<br>
<br>



    </div>

</body>

</html>
